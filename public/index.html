<!DOCTYPE html>
<html>
    <head>
        <title>Feuille de score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="Stéphane Florentin" />

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    	<link rel="stylesheet" media="all" type="text/css" title="css" href="css/common.css" />	
    	<link rel="stylesheet" media="all" type="text/css" title="css" href="css/scoreSheetArchery.css" />	
    	<script type="text/javascript" src="js/outils.js"></script>
    	<script type="text/javascript" src="js/scoreSheetArchery.js"></script>

	</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                  </button>
                  <a class="navbar-brand" href="#">ArcheryScore</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Feuille de score</a></li>
                    <li><a href="historique.html">Historique</a></li>
                  </ul>
                </div>
              </div>
            </nav>
            <div id="actions_series" class="cols-sm-12">
                <button data-toggle='modal' data-target='#paramNewSerie' class="btn btn-default">Nouvelle série</button>
                <div class='modal ' id='paramNewSerie' tabindex='-1' role='dialog'>
                    <div class='modal-dialog' role='document'>
                        <div class='modal-content'>
                            <div class='modal-header'>
                                <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>
                                <h4 class='modal-title' id='myModalLabel'>Nouvelles série</h4>
                            </div>
                            <div class='modal-body' id="formCreateNewSerie">
                                <div class="form-group">
                                    <label for="chpNbVolees">Nombre de volées</label>
                                    <select class="form-control" name="nbVolees" id="chpNbVolees">
                                        <option value="6">6</option>
                                        <option value="10" selected>10</option>
                                        <option value="12">12</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="chpNbFlechesParVolees">Nb Fleches par volée</label>
                                    <select class="form-control" name="nbFlechesParVolees" id="chpNbFlechesParVolees">
                                        <option value="3" selected>3</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <button type="button" id="NewSerieButton" class="btn btn-success" data-dismiss='modal'>Créer la série</button>
                            </div>
                            <div class='modal-footer'>
                                <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="total" class="cols-sm-12"></div>
            <div id="statColors" class="cols-sm-12"></div>
            <div id="volees" class="cols-sm-12"></div>
            <div id="saisie">
                <form id="saisie_volee">
                    <div id="zoneScores">
                        <input type="text" name="fleche_1" value="" class="scoreFleche" />
                        <input type="text" name="fleche_2" value="" class="scoreFleche" />
                        <input type="text" name="fleche_3" value="" class="scoreFleche" />
                    </div>
                    <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
                    <button type="button" id="okVoleeButton" class="btn btn-success">OK</button>
                </form>
                <div class="btn-group btn-group-lg saisie_pts">
                    <button type="button" class="pts btn btn-default">10</button>
                    <button type="button" class="pts btn btn-default">9</button>
                    <button type="button" class="pts btn btn-default">8</button>
                    <button type="button" class="pts btn btn-default">7</button>
                    <button type="button" class="pts btn btn-default">6</button>
                </div>
                <div class="btn-group btn-group-lg saisie_pts">
                    <button type="button" class="pts btn btn-default">5</button>
                    <button type="button" class="pts btn btn-default">4</button>
                    <button type="button" class="pts btn btn-default">3</button>
                    <button type="button" class="pts btn btn-default">2</button>
                    <button type="button" class="pts btn btn-default">1</button>
                </div>
            </div>
            <div id="saveSerie">
                <button type="button" id="SaveSerieButton" class="btn btn-default">Conserver la série</button>
            </div>
        </div>
    </body>
</html>
