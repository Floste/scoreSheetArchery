<html>
    <title>Feuille de score</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="Stéphane Florentin" />

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    	<link rel="stylesheet" media="all" type="text/css" title="css" href="css/common.css" />	
    	<link rel="stylesheet" media="all" type="text/css" title="css" href="css/scoreSheetArchery.css" />	
    	<script type="text/javascript" src="js/outils.js"></script>
    	<script type="text/javascript" src="js/scoreSheetArchery.js"></script>

	</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">ArcheryScore</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Feuille de score</a></li>
                    <li><a href="historique.html">Historique</a></li>
                  </ul>
                </div>
              </div>
            </nav>
            <div id="actions_series" class="cols-sm-12">
                <button type="button" id="NewSerieButton" class="btn btn-default">Nouvelle série</button>
            </div>
            <div id="total" class="cols-sm-12"></div>
            <div id="volees" class="cols-sm-12"></div>
            <div id="saisie">
                <form id="saisie_volee">
                    <input type="text" name="fleche_1" value="" class="scoreFleche" />
                    <input type="text" name="fleche_2" value="" class="scoreFleche" />
                    <input type="text" name="fleche_3" value="" class="scoreFleche" />
                    <button type="button" id="clearButton" class="btn btn-default">Clear</button>
                    <button type="button" id="okVoleeButton" class="btn btn-default">OK</button>
                </form>
                <div class="btn-group btn-group-lg saisie_pts">
                    <button type="button" class="pts btn btn-default">10</button>
                    <button type="button" class="pts btn btn-default">9</button>
                    <button type="button" class="pts btn btn-default">8</button>
                    <button type="button" class="pts btn btn-default">7</button>
                    <button type="button" class="pts btn btn-default">6</button>
                </div>
                <div class="btn-group btn-group-lg saisie_pts">
                    <button type="button" class="pts btn btn-default">5</button>
                    <button type="button" class="pts btn btn-default">4</button>
                    <button type="button" class="pts btn btn-default">3</button>
                    <button type="button" class="pts btn btn-default">2</button>
                    <button type="button" class="pts btn btn-default">1</button>
                </div>
            </div>
            <div id="saveSerie">
                <button type="button" id="SaveSerieButton" class="btn btn-default">Conserver la série</button>
            </div>
        </div>
    </body>
</html>
